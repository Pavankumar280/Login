<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="main">
        <div class="f">

            <div class="head">
                <h1>Login Form</h1>
            </div>

            <div id="logic">
                <br><br>
                <br>
                <form action="">
                    <label for="email" id="email"></label>
                    <input type="email" placeholder="Email or Phone" id="email" name="email" required><br><br> <br>
                    <label for="password"></label>
                    <input type="password" placeholder=" password" name="password" required id="password">

                    <div id="log">
                        <a id="hov" href="#">Forgot password?</a>
                    </div>

                    <br><br><br>
                    <input type="submit" value="Login" id="button">
                </form>

                <div id="cont">
                    <div id="lom">
                        <p>Not a Member</p>
                    </div>
                    <div id="logg">
                        <p>Signup now</p>
                    </div>
                </div>



            </div>

        </div>
    </div>

</body>

</html>
